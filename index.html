<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Bitget Grid Bot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<div id="controls">
  <button id="start-btn">Start Bot</button>
  <button id="stop-btn" disabled>Stop Bot</button>
  <p>Status: <span id="bot-status" class="status-stopped">Stopped</span></p>
  <p>Live PnL: <span id="live-pnl" class="pnl-neutral">0.00 USDT</span></p>
  <div id="loading-indicator" class="hidden">Processing...</div>
</div>

<h2>Bot Settings</h2>
<div id="bot-settings">
  <div class="form-group">
    <label for="grid-levels">Grid Levels:</label>
    <input type="number" id="grid-levels" placeholder="10" min="2" max="100" required>
    <span class="tooltip">Number of buy/sell orders to place between price limits</span>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="upper-limit">Upper Price Limit (USDT):</label>
      <input type="number" id="upper-limit" placeholder="50000" min="0" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="lower-limit">Lower Price Limit (USDT):</label>
      <input type="number" id="lower-limit" placeholder="40000" min="0" step="0.01" required>
    </div>
  </div>

  <div class="form-group">
    <label for="investment-amount">Investment Amount (USDT):</label>
    <input type="number" id="investment-amount" placeholder="1000" min="10" step="0.01" required>
  </div>
  
  <div id="grid-summary">
    <h3>Grid Summary</h3>
    <p>Grid spacing: <span id="grid-spacing">-</span> USDT</p>
    <p>Order amounts: <span id="order-amounts">-</span> USDT</p>
  </div>
</div>

<h2>Trade History</h2>
<div id="trade-history">
  <table aria-label="Trade history">
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Side</th>
        <th scope="col">Price (USDT)</th>
        <th scope="col">Amount</th>
        <th scope="col">Profit (USDT)</th>
      </tr>
    </thead>
    <tbody id="trade-table-body">
      <!-- trade rows will appear here -->
    </tbody>
  </table>
</div>

<script src="bitget-api.js"></script>
<script src="app.js"></script>

</body>
        </html>
