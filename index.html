<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* General Styles */
/* Controls Section */
#controls {
  margin: 20px;
}

#start-btn, #stop-btn {
  padding: 10px 20px;
  margin-right: 10px;
  cursor: pointer;
}

#bot-status {
  font-weight: bold;
}

#live-pnl {
  font-weight: bold;
  color: #00FF99;
}

/* Bot Settings */
#bot-settings {
  margin: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-row {
  display: flex;
  gap: 20px;
}

/* Trade History Table */
#trade-history table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

#trade-history th, #trade-history td {
  padding: 12px;
  border: 1px solid #ccc;
  text-align: center;
}

/* Notification Popup */
.notification {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #333;
  color: #fff;
  padding: 12px 20px;
  border-radius: 5px;
  z-index: 9999;
  animation: fadeInOut 3s ease;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(-20px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}
#live-pnl {
  font-weight: bold;
  color: #00FF99;
}

.notification {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #333;
  color: #fff;
  padding: 12px 20px;
  border-radius: 5px;
  z-index: 9999;
  animation: fadeInOut 3s ease;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(-20px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}
.form-group {
  margin-bottom: 15px;
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-row .form-group {
  flex: 1;
}
.pnl-tracker {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #222;
    color: #0f0;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.2em;
    z-index: 999;
}
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px;
}

/* Header */
h1 {
    text-align: center;
    color: #58a6ff;
}

/* Config Panel */
.config-panel {
    background: #161b22;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 10px;
    background: #0d1117;
    border: 1px solid #30363d;
    color: #c9d1d9;
    border-radius: 5px;
}

/* Price Range */
.price-range {
    display: flex;
    gap: 20px;
}

.price-range .input-group {
    flex: 1;
}

/* Control Panel */
.control-panel {
    text-align: center;
    margin-bottom: 30px;
}

.btn {
    padding: 10px 25px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

.btn.green {
    background: #238636;
    color: white;
}

.btn.red {
    background: #da3633;
    color: white;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.status {
    margin-top: 15px;
    font-size: 18px;
}

/* Visualization */
.visualization {
    background: #161b22;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}

.chart-container {
    position: relative;
    height: 300px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 5px;
    overflow: hidden;
}

.chart, .grid-lines {
    position: absolute;
    width: 100%;
    height: 100%;
}

.grid-lines {
    background-image: repeating-linear-gradient(
        to top,
        #30363d,
        #30363d 1px,
        transparent 1px,
        transparent 30px
    );
}

.price-display {
    margin-top: 15px;
    font-size: 18px;
    text-align: center;
}

/* Trade History */
.trade-history {
    background: #161b22;
    padding: 20px;
    border-radius: 8px;
}

.trade-history h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #58a6ff;
    text-align: center;
}

#trade-log {
    width: 100%;
    border-collapse: collapse;
}

#trade-log th, #trade-log td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #30363d;
}

#trade-log th {
    background: #21262d;
    font-weight: bold;
}

#trade-log tbody tr:hover {
    background: #21262d;
}

/* Responsive */
@media (max-width: 768px) {
    .price-range {
        flex-direction: column;
    }
    }

</style>
  <meta charset="UTF-8">
  <title>Fixed Bitget Grid Bot</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<div id="controls">
  <button id="start-btn">Start Bot</button>
  <button id="stop-btn" disabled>Stop Bot</button>
  <p>Status: <span id="bot-status">Stopped</span></p>
  <p>Live PnL: <span id="live-pnl">0.00 USDT</span></p> <!-- NEW -->
</div>

<h2>Bot Settings</h2>
<div id="bot-settings">
  <div class="form-group">
    <label for="grid-levels">Grid Levels:</label>
    <input type="number" id="grid-levels" placeholder="10">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="upper-limit">Upper Price Limit:</label>
      <input type="number" id="upper-limit" placeholder="50000">
    </div>

    <div class="form-group">
      <label for="lower-limit">Lower Price Limit:</label>
      <input type="number" id="lower-limit" placeholder="40000">
    </div>
  </div>

  <div class="form-group">
    <label for="investment-amount">Investment Amount (USDT):</label>
    <input type="number" id="investment-amount" placeholder="1000">
  </div>
</div>

<h2>Trade History</h2>
<div id="trade-history">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Side</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody id="trade-table-body">
      <!-- trade rows will appear here -->
    </tbody>
  </table>
</div>

<script src="/bitget-api.js"></script>
<script src="/app.js"></script>

</body>
</html>
